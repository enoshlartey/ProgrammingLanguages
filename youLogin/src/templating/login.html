<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programming Languages</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../logic/login.js"></script>

</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">PL-Project</div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <input type="fname" placeholder="First Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="error-messages"></div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Programming Languages. All rights reserved.</p>
    </footer>

</body>

</html>
